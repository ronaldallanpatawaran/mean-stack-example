<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput type="text"
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        placeholder="{{ insertTitleLabel }}"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">{{errorTitleLabel}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput rows="6"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="{{ insertContentLabel }}"
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">{{errorContentLabel}}</mat-error>
    </mat-form-field>
    <br>
    <button
      mat-raised-button
      color="accent"
      type="submit">
      Save Post
    </button>
  </form>
</mat-card>
